<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Group Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scss/master.scss">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
      <header id="nav">
        <h1>Group-Manager-2000</h1>
        <nav>
            <h2><a href="profile.html">Profile</a></h2>
            <h2 style="display: none;"><a href="login.html">#</a></h2>
        </nav>
      </header>
      <content>
        <section id="groups">
          <h2>Your Groups</h2>
          <div id="groupList">
  
          </div>
          <form id="joinForm" onsubmit="return false;">
            <label for="joinGroup">Group To Join/Create: </label>
            <input type="text" id="joinGroup" name="groupJoinInput" placeholder="enter groupname...">
            <div>
              <button id="createButton">Create</button>
              <button id="joinButton">Join</button>
            </div>
            <p id="joinError" class="errorHandlers"></p>
          </form>
        </section>
        <div id="wrapper">
          <section id="options">
            <h2>Group Functionalities</h2>
            <div id="optionTable">
              <h3>Messages</h3>
              <h3>File Download</h3>
              <h3>File Upload</h3>
              <h3>Members</h3>
            </div>
          </section>
          <section id="current group">
            <h2 id="groupname">Groupname</h2>
          </section>
        </div>

        <section id="info">
            <div id="enterFile" class="groupOptions">
              <form id="fileUpload" onsubmit="return false;">
                <h2>Upload New File:</h2>
                <label for="fileUploadInput">File: (Limited to 16MB)</label>
                <input type="file" id="fileUploadInput" name="file" required>
                <button>Upload File</button>
                <p id="fileUploadError" class="errorHandlers"></p>
              </form>
            </div>
            <div id="getFile" class="groupOptions">
              <h2>File Download:</h2>
            </div>
            <div id="message" class="groupOptions">
              <h2>Group-Chat:</h2>
              <div id="messageWrapper">
                <div id="messageBox"></div>
                <form id="messageForm" onsubmit="return false">
                  <h3>Send New Message:</h3>
                  <label for="messageText">Message:</label>
                  <textarea id="messageText" name="message description" placeholder="message..." required></textarea>
                  <button type="submit">Upload Message</button>
                  <p id="messageError" class="errorHandlers"></p>
                </form>
              </div>
            </div>
            <div id="members" class="groupOptions">
              <h2>Group Members:</h2>
            </div>
        </section>
      </content>
    </body>
    <script src="js.js" type="module"></script>
</html>
