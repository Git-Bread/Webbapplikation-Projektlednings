<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Group Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scss/master.scss">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
      <header id="nav">
        <h1>Group-Manager-2000</h1>
        <nav>
            <h2><a href="profile.html">Profile</a></h2>
            <h2 style="display: none;"><a href="login.html">#</a></h2>
        </nav>
      </header>
      <content>
        <section id="groups">
          <h2>Your Groups</h2>
          <div id="groupList">
  
          </div>
          <form>
            <label for="joinGroup">Group To Join: </label>
            <input type="text" id="joinGroup" name="groupJoinInput" placeholder="enter groupname...">
            <button>Join</button>
          </form>
        </section>
        <div id="wrapper">
          <section id="options">
            <h2>Group Functionalities</h2>
            <div>
              <h3>Messages</h3>
              <h3>File Download</h3>
              <h3>File Upload</h3>
              <h3>Members</h3>
            </div>
          </section>
          <section id="current group">
            <h2 id="groupname">Groupname</h2>
            <p id="groupDescription">Description of group</p>
          </section>
        </div>

        <section id="info">
            <div id="enterFile" class="groupOptions">
              <form>
                <h4>Upload New File:</h4>
                <label for="fileUpload">File: (Limited to 16MB)</label>
                <input type="file" id="fileUpload" name="file" required>
                <label for="fileText">File Description:</label>
                <textarea id="fileText" name="file description" placeholder="Describe the file" required></textarea>
                <button>Upload File</button>
              </form>
            </div>
            <div id="getFile" class="groupOptions"></div>
            <div id="message" class="groupOptions"></div>
            <div id="members" class="groupOptions"></div>
        </section>
      </content>
    </body>
    <script src="js.js"></script>
</html>
