<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scss/master.scss">
    </head>
    <body>
      <header id="nav">
        <h1>Group-Manager-2000</h1>
        <nav>
            <h2><a href="index.html">Home</a></h2>
        </nav>
      </header>
      <main>
        <section id="profile">
          <picture>
            <img src="/images/placeholder.png" alt="profile picture" id="profilePicture">
          </picture>
          <h2>Profile Name</h2>
          <div>
            <h3>Email: <span id="userEmail">Email</span></h3>
          </div>
          <form id="pictureForm" onsubmit="return false;">
            <h4>Change Profile Picture:</h4>
            <input type="file" id="myFile" name="filename">
            <button type="submit">Change Profile Picture</button>
            <p id="profileUploadError" class="errorHandlers"></p>
          </form>
        </section>
      </main>
      <script src="js.js" type="module"></script>
    </body>
</html>
